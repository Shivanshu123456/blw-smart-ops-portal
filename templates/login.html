{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200 transition-all duration-300 hover:shadow-xl hover:border-blue-200">
        <form method="POST" class="space-y-6">
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/download.jpeg') }}" alt="Logo" class="w-12 h-12 mx-auto mb-2 rounded-full shadow-md">
                <h2 class="text-2xl font-semibold text-blue-900 tracking-wide uppercase">BLW Smart Ops Login</h2>
                <p class="text-sm text-gray-500 mt-1">Authorized staff only</p>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700" for="staff_no">Staff Number</label>
                <input
                    type="text"
                    id="staff_no"
                    name="staff_no"
                    class="form-control px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none w-full text-gray-900 placeholder-gray-400 shadow-sm transition"
                    placeholder="Enter your staff number"
                    required
                    autofocus
                    maxlength="10"
                    pattern="[A-Za-z0-9]+"
                    title="Alphanumeric only"
                    autocomplete="username"
                    aria-label="Staff Number"
                >
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center space-x-2 text-sm text-gray-600">
                    <input type="checkbox" class="form-check-input accent-blue-600 focus:ring-blue-500" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-700 hover:underline">Forgot ID?</a>
            </div>

            <button
                type="submit"
                class="btn btn-primary w-full py-2 px-4 bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>

            <div class="text-sm text-center text-gray-400">
                <hr class="my-4">
                &copy; {{ now.year }} BLW | Ver 1.0.0 | Internal Use Only
            </div>
        </form>
    </div>
</div>
{% endblock %}
