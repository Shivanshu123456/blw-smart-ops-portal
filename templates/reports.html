{% extends 'base.html' %}

{% block content %}
<section class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5 text-primary">Maintenance Reports</h2>
        <button class="btn btn-outline-secondary btn-sm" onclick="location.reload()">Refresh</button>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Note:</strong> Only latest 50 reports are shown.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="bg-white p-4 rounded shadow-sm border">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Report Table</h5>
            <div class="input-group w-auto">
                <input type="text" class="form-control form-control-sm" placeholder="Search" id="searchBox">
                <button class="btn btn-outline-primary btn-sm" onclick="searchReports()">Search</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle text-sm">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Machine</th>
                        <th>Status</th>
                        <th>Remarks</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                    <!-- JS injects rows here -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="text-muted small">Showing 1â€“10 of 50 entries</span>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item disabled"><a class="page-link">Previous</a></li>
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>

<script>
function searchReports() {
    const query = document.getElementById('searchBox').value.toLowerCase();
    const rows = document.querySelectorAll('#reportBody tr');
    rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(query) ? '' : 'none';
    });
}
</script>
{% endblock %}
