{% extends 'base.html' %}

{% block content %}
<section class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-5 text-danger">Report Safety Issue</h2>
        <span class="badge bg-secondary">Safety First</span>
    </div>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Heads up!</strong> This form is monitored by the safety officer.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form method="POST" class="bg-white p-5 rounded shadow-sm border border-warning-subtle">
        <div class="mb-4">
            <label class="form-label fw-semibold">Issue Description</label>
            <textarea name="description" class="form-control" rows="4" required placeholder="Describe the safety concern..."></textarea>
            <div class="form-text">Provide clear and concise details.</div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">Reported By</label>
            <input name="reporter" class="form-control" required placeholder="Your full name or ID">
            <div class="form-text">Anonymous reports are allowed.</div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">Location</label>
            <select name="location" class="form-select">
                <option>Workshop A</option>
                <option>Workshop B</option>
                <option>Tool Yard</option>
                <option>Other</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">Priority</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priority" value="High" id="prioHigh" checked>
                <label class="form-check-label" for="prioHigh">High</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priority" value="Medium" id="prioMed">
                <label class="form-check-label" for="prioMed">Medium</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priority" value="Low" id="prioLow">
                <label class="form-check-label" for="prioLow">Low</label>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">Attach Photo (optional)</label>
            <input type="file" class="form-control" accept="image/*">
        </div>

        <button class="btn btn-warning w-100 fw-bold">Submit Safety Report</button>
    </form>

    <div class="text-center text-muted mt-4">
        <small>Submitted reports are reviewed within 24 hours.</small>
    </div>
</section>
{% endblock %}
