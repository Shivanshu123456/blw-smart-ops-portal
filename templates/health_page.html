{% extends 'base.html' %}

{% block content %}
<section class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Submit Health Feedback</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="feedback" class="form-label">Your Observation</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="4" required placeholder="Write your health observations..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
